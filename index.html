<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
        
    

        <div class="title">SUPER SIMON</div>
          <div class="round-box" id="myRes">
            <p id="result">ROUND</p>
            <p class="round-num">00</p>
          </div>
        <div class="contain">
        <div class="my-row">
        <div class="output-text"></div>
        <div class="buttonAll">
        <div class="button minibutton option-b">OPTIONS</div>
        <div class="btn btn-primary minibutton " id="btnStart"  onclick='simon.startGame()'>START</div>
      </div>
        <span class="stretch"></span>
        </div>
        
        <div class="button col-b rouge" onclick="simon.pressButton(1)"></div>
        <div class="button col-b bleu" onclick="simon.pressButton(2)"></div>
        <span class="stretch"></span>
        
        <div class="button col-b vert" onclick="simon.pressButton(3)"></div>
        <div class="button col-b jaune" onclick="simon.pressButton(4)"></div>
        <span class="stretch"></span>
        
        
        </div> <!--contain-->
        
        <div class="options">
        <p>Rogue Mode<input type="checkbox" id="rogue-check"></p>
        <p>Make a mistake and Simon will force you to start again!</p>
        <p>Forgetful Mode<input type="checkbox" id="forget-check"></p>
        <p>Simon comes up with a new pattern each time!</p>
        <p><span class="center-me">
        <div class="button minibutton close-op-b">DONE</div>
        </span></p>
        </div><!-- options-->
        
        
    <script src="Script.js"></script>
</body>
</html>
